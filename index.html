<!DOCTYPE html>
<html>

<head>
  <link href="./css/bootstrap.css" type="text/css" rel="stylesheet">
  <link href="./css/styles.css" type="text/css" rel="stylesheet">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Factorials</title>
</head>

<body>
  <div class="container">
    <h1>Factorials</h1>
    <img src="img/math4.png">
    <p>Enter a number and we'll factoriate it!</p>
    <form id="user-info">
      <div class="form-group">
        <label for="factorial">Enter number</label>
        <input type="number" id="factorial" required>
      </div>
      <button type="submit" class="btn">Factoriate!</button>
    </form>

    <div class="result">
    </div>
  </div>
</body>

</html>
